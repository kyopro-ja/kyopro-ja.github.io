<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>kyopro-ja</title>
        <script src="https://unpkg.com/vue@2.5.17"></script>
        <script src="https://unpkg.com/vue-router@2.7.0/dist/vue-router.min.js"></script>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header style="color: white; background-color: #494545; margin: 0px 0px 3px 0px;">
                <h1>kyopro-ja</h1>
                <nav class="menu">
                    <ul style="flex-direction: row; display: flex; list-style: none; font-size: 150%; padding: 0px 0px 5px 20px; margin: 0px 0px 0px 0px;">
                        <li style="padding: 0px 6px 0px 6px;"><a href="#top" style="color: white;">HOME</a></li>
                        <li style="padding: 0px 6px 0px 6px;"><a href="#external-link" style="color: white;">外部リンク</a></li>
                    </ul>
                </nav>
        </header>
        <span id="app">
            <header-menu></header-menu>
            <router-view></router-view>
        </span>


        <script>
         // ロードされ、Vueがグローバル変数として定義されているか確認
         console.assert(typeof Vue !== 'undefined');
         Vue.component('headermenu', {
             template: '#header-menu'
         })
         var router = new VueRouter({
             routes: [
                 {
                     path: '/top',
                     component: {
                         template: `
                             <div id="app">
                                 <h1>Kyopro-jaにようこそ</h1>
                                 <p>Kyopro-jaは、競技プログラミングについて学べるサイトです。(未完成です)</p>
                                 <h2>メニュー</h2>
                                 <ul>
                                     <li><a href="#/external-link">外部リンク</a></li>
                                 </ul>
                             </div>
                         `
                     }
                 },
                 {
                     path: '/external-link',
                     component: {
                         template: `
                             <div id="app">
                                 <h1>外部リンク</h1>
                                 <ul>
                                     <li>Discord 競技プロer集会所 : <a href="http://discord.gg/2xCjYvK" target="_blank">http://discord.gg/2xCjYvK</a></li>
                                 </ul>
                             </div>
                         `
                     }
                 },
                 {
                     // 定義されていないパスへの対応。トップページへリダイレクトする。
                     path: '*',
                     redirect: '/'
                 }
             ]
         })
         var vm = new Vue({
             data: {
                 title: 'kyopro-ja'
             },
             router: router
         }).$mount('#app')
        </script>

    </body>
</html>
